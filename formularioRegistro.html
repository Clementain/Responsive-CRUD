<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>REGISTRO</title>
</head>

<body class="bg-secondary bg-gradient text-light">
    <h1>Formulario de datos de empleado</h1>

    <div class="d-flex justify-content-center flex-column">
        <form class="m-auto row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label style="display: none;" for="employee-id" id="employee-label" class="form-label">EmployeeID:
                </label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="last-name" class="form-label">LastName:</label>
                <input type="text" id="last-name" name="lastName" class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="first-name" class="form-label">FirstName:</label>
                <input type="text" id="first-name" name="firstName" class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="title-of-courtesy" class="form-label">TitleOfCourtesy:</label>
                <input type="text" id="title-of-courtesy" name="titleOfCourtesy" class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="birth-date" class="form-label">BirthDate:</label>
                <input type="date" id="birth-date" name="birthDate" class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="hire-date" class="form-label">HireDate:</label>
                <input type="date" id="hire-date" name="hireDate" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="region" class="form-label">Region:</label>
                <select id="region" name="region" class="form-select">
                    <option value="Norte">Norte</option>
                    <option value="Sur">Sur</option>
                    <option value="Este">Este</option>
                    <option value="Oeste">Oeste</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="postal-code" class="form-label">PostalCode:</label>
                <input type="text" id="postal-code" name="postalCode" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" name="country" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="home-phone" class="form-label">HomePhone:</label>
                <input type="tel" id="home-phone" name="homePhone" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="extension" class="form-label">Extension:</label>
                <input type="text" id="extension" name="extension" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="reports-to" class="form-label">ReportsTo:</label>
                <input type="text" id="reports-to" name="reportsTo" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <input type="button" class="btn btn-success btn-lg" value="Guardar" id="boton" onclick="guardarEmpleado()">
            </div>
        </form>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/registro.js"></script>
    <script>
        var id = obtenerParametroUrl('id');
        if (id != null) {
            var empleado = obtenerEmpleado(id);
            console.log(empleado);
            llenarFormulario(empleado);
        }
    </script>
</body>

</html>

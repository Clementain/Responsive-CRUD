<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <script src="./js/registro.js"></script>
</head>

<body>
    <h1>Formulario de datos de empleado</h1>
    <form>
        <label style="display:none;" for="employee-id" id="employee-label">EmployeeID: </label><br>

        <label for="last-name">LastName:</label>
        <input type="text" id="last-name" name="lastName"><br>

        <label for="first-name">FirstName:</label>
        <input type="text" id="first-name" name="firstName"><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="title-of-courtesy">TitleOfCourtesy:</label>
        <input type="text" id="title-of-courtesy" name="titleOfCourtesy"><br>

        <label for="birth-date">BirthDate:</label>
        <input type="date" id="birth-date" name="birthDate"><br>

        <label for="hire-date">HireDate:</label>
        <input type="date" id="hire-date" name="hireDate"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="region">Region:</label>
        <select id="region" name="region">
            <option value="Norte">Norte</option>
            <option value="Sur">Sur</option>
            <option value="Este">Este</option>
            <option value="Oeste">Oeste</option>
        </select><br>

        <label for="postal-code">PostalCode:</label>
        <input type="text" id="postal-code" name="postalCode"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="home-phone">HomePhone:</label>
        <input type="tel" id="home-phone" name="homePhone"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="extension">Extension:</label>
        <input type="text" id="extension" name="extension"><br>

        <label for="reports-to">ReportsTo:</label>
        <input type="text" id="reports-to" name="reportsTo"><br>

        <input type="button" value="Guardar" id="boton" onclick="guardarEmpleado()">
    </form>
    <script>
        var id = obtenerParametroUrl('id');
        if (id != null) {
            var empleado = obtenerEmpleado(id);
            console.log(empleado);
            llenarFormulario(empleado);
        }
    </script>
</body>

</html>
